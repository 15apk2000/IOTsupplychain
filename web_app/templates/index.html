<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <head>
    <meta charset="UTF-8" />
    <title>ML API</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <centre>
  <body>
    <!-- <div class="sidebar">
      <div class="ico"><i class="fas fa-directions"></i></div> -->
    <div class="login">
      <h1>Logistics Supplier Selection</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}" method="post">
        <input
          type="text"
          name="OLS"
          placeholder="objective logistics capacity"
          required="required"
        />
        <input
          type="text"
          name="QOS"
          placeholder="quality of service"
          required="required"
        />
        <input
          type="text"
          name="ME"
          placeholder="management effectiveness"
          required="required"
        />
        <input
          type="text"
          name="PA"
          placeholder="price advantage"
          required="required"
        />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Get Score
        </button>
      </form>           
    </div>
    <div class="prediction"> {{ prediction_text }} </div>
      <div class="details p1">
        <img src="/static/css/g1.png" style="width: 30rem;height: 20rem;padding: 30px 10px ;" srcset="">
      </div>
      <div class="details p2">
        <img src="/static/css/g2.png" style="width: 30rem;height: 20rem;padding: 30px 10px ;" srcset="">
      </div>
      <div class="details p3"></div>
      <div class="details p4"></div>
      <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->


  </body>
</centre>
</html>
